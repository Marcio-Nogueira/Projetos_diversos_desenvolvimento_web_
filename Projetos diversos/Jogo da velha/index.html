<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Jogo da velha</title>
    <link rel="stylesheet" href="style.css" TYPE="text/css">
</head>

<body>

    <h1 class="item5">Jogo da Velha</h1>

    <div class="stage item1">
        <div>
            <div id="0" class="square">
                <!-- <div class="o"></div> -->
            </div>
            <div id="1" class="square">
                <!-- <div class="x"></div> -->
            </div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>

    <div id="restartGame" class="item2">
        <button id="restartGameButton">REINICIAR PARTIDA</button>
    </div>

    <!-- <div class="score item3"> -->

    <div id="containerX" class="score item3">
        <h2 class="scoreContent">Jogador X</h2>
        <input id="inputX" class="scoreContent" type="text" id="placarX" value="0" style="width: 50px">
    </div>
    <!-- </div> -->

    <!-- <div class="score item4"> -->
    <div id="containerO" class="score item4">
        <h2 class="scoreContent">Jogador O</h2>
        <input id="inputO" class="scoreContent" type="text" id="placarX" value="0" style="width: 50px">
    </div>


    <!-- </div> -->

    <script src="game.js"></script>
    <script src="interface.js"></script>
</body>

</html>
